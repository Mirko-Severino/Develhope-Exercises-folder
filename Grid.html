<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator for Front End Masters exercise</title>
        <link rel="stylesheet" href="Grid.css">
    </head>
    <body>
        <div class="grid-layout">
            <div class="calcolatrice">
                <input type="text" class="inserimento" value="0">
                <div class="operatori_buttons">
                    <button type="button" class="operatori">+</button>
                    <button type="button" class="operatori">-</button>
                    <button type="button" class="operatori">x</button>
                    <button type="button" class="operatori">&divide;</button>
                </div>
                <div class="numeri">
                    <button type="button" class="numeri">7</button>
                    <button type="button" class="numeri">8</button>
                    <button type="button" class="numeri">9</button>
                    <button type="button" id="uguale_button">=</button>
                    <button type="button" class="numeri">4</button>
                    <button type="button" class="numeri">5</button>
                    <button type="button" class="numeri">6</button>
                    <button type="button" class="numeri">1</button>
                    <button type="button" class="numeri">2</button>
                    <button type="button" class="numeri">3</button>
                    <button type="button" class="numeri" style="border-bottom-left-radius:15px">0</button>
                    <button type="button" class="numeri">.</button>
                    <button type="button" class="numeri">AC</button>
                </div>
            </div>
        </div> 
    </body>
</html>
