<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button type="button" disabled>

      <label for="range">Number range</label>
    <input type="number" name="range" min="0" step="2" max="100">
    <input type="date" id="date" name="date" min="02-12-2022" step="1">
    <input type="checkbox" checked name="already-selected">
    
  </body>
</html>
