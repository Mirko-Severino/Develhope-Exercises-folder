<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Card exercise</title>
    <link rel="stylesheet" href="style_card.css">
</head>
<body>
    <article id="article" name="article">
        <img src="privati_credito_bianca.png" alt="A example card photo" class="responsive">
        <hr>
        <h1>Card title</h1>
        <blockquote><p>Some quick example text to build on the card title and make up the bulk of the card's content.</p></blockquote>
    </article>
    <hr>
    <div id="First_item" name="First_item">
        <blockquote><p>A first item</p></blockquote>
    </div>
    <hr>
    <div id="Second_item" name="Second_item">
        <blockquote><p>A second item</p></blockquote>
    </div>
    <hr>
    <div id="Third_item" name="Third_item">
        <blockquote><p>A third item</p></blockquote>
    </div>
    <hr>
    <div id="Link" name="Link">
        <blockquote><a href="http://www.google.it">Card link</a> &emsp;
        <span><a href="http://www.google.it">Another link</a></blockquote></span>
    </div>
</body>
</html>
