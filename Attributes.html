<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <button type="button" id="button" name="button" disabled>Disabled button</button>
      <label for="range">range</label>
      <input type="range" id="range" name="range" min="0" step="2" max="100" autofocus>
      <label for="checkbox">selected checkbox</label>
      <input type="checkbox" checked name="already-selected">
      <label for="date">date</label>
      <input type="date" id="date" name="date" min="02-12-2022" step="1">
   </div>
  </body>
</html>
